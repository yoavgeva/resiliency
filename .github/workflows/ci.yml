name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (OTP ${{ matrix.otp }} / Elixir ${{ matrix.elixir }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - otp: "26.2"
            elixir: "1.16"
          - otp: "27.3"
            elixir: "1.17"
          - otp: "27.3"
            elixir: "1.18"
          - otp: "28.3"
            elixir: "1.19"

    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - name: Restore deps cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-${{ matrix.otp }}-${{ matrix.elixir }}-

      - run: mix deps.get
      - run: mix compile --warnings-as-errors
      - run: mix test

  quality:
    name: Quality checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28.3"
          elixir-version: "1.19"

      - name: Restore deps cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-28.3-1.19-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-28.3-1.19-

      - run: mix deps.get
      - run: mix format --check-formatted
      - run: mix credo --strict

      - name: Restore PLT cache
        uses: actions/cache@v4
        with:
          path: _build/dev/*.plt*
          key: ${{ runner.os }}-plt-28.3-1.19-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-plt-28.3-1.19-

      - run: mix dialyzer
